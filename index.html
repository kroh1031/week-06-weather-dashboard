<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <container class="container">
      <div class="row">
        <div class="col-md-3 ml-5 mr-0 search-city">
          <h4>Search for a City:</h4>
          <input type="text" id="city-name" placeholder="Search.." />
          <button id="search-button" type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="col-md-7 mr-5 border weather-info">
          <h2 id="searched-city"></h2>
          <h2 id="current-date"></h2>
          <image id="icon-rep"></image>
          <p id="current-temp">Temperature:</p>
          <p id="current-humidity">Humidity:</p>
          <p>Wind Speed:</p>
          <p>UV Index:</p>
        </div>
      </div>
    </container>

    <!-- <ul class="list-group">
        <li class="list-group-item col-2">City name</li>
        <li class="list-group-item col-2">City name</li>
        <li class="list-group-item col-2">City name</li>
        <li class="list-group-item col-2">City name</li>
        <li class="list-group-item col-2">City name</li>
      </ul> -->
    <container>
      <div class="row">
        <div class="col-md-3 ml-5"></div>
        <div class="col-md-7 mr-5 border">
          <h4>5-Day Forecast:</h4>
          <p>Date, Icon, Temp, Humidity</p>
        </div>
      </div>
    </container>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
